<html lang="en">
<head>

    <title>Form Pengajuan Andalalin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Form Pengajuan Andalalin</h1>
    <form id="pengajuan-form">

    </form>
    <script type="module" src="js/pengajuan.js"></script>
</body>
</html>
